  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" style="font-weight: bold;">Teachers' Rating</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
        <p id="accountAddress" style="textAlign: right; float: right"/>
  </div>
</nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2"><br/></div>
      </div>
      <div id="teacherRow" class="row"></div>
    </div>

    <div id="teacherTemplate" style="display: none;">
      <div class="col-sm-4 col-md-2 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" data-holder-rendered="true">
            <br/><br/>
            <strong>Department</strong>: <span class="department"></span><br/>
            <strong>Age</strong>: <span class="age"></span><br/>
            <strong>Rank</strong>: <span class="rank"></span><br/>
            <strong>Rating</strong>: <span class="rating"></span><br/><br/>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="formContainer" style="background-color: #e8e8e8; radius: 4px">
      <h2>Rate a Teacher</h2>
      <hr/>
      <div id="content" >
        <form onSubmit="App.castRate(); return false;">
          <div class="form-group">
            <label for="teacherSelect">Select Teacher</label>
            <select class="form-control" id="teacherSelect"></select>
          </div>
          <div class="form-group">
            <label for="teacherRatingSelect">Rating</label>
            <select  class="form-control" id="teacherRatingSelect"></select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

  </body>
